<div class="modal">
    <header class="header">
        <h3>{{ data.title }}</h3>
    </header>

    <div class="body">
        <ng-container #modalBody></ng-container>
    </div>

    <footer class="footer">
        <button class="btn btn_flat" (click)="dismiss()">Dismiss</button>
        <button class="btn" (click)="dismiss({ outputData: true })">Dismiss w/data</button>
    </footer>
</div>
